<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîå Port Monitor Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .summary-card .description {
            font-size: 0.9rem;
            color: #888;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .project-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .project-framework {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-style: italic;
        }

        .ports-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .port-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .port-item.active {
            background: #f3e5f5;
            border-color: #9c27b0;
        }

        .port-item.available {
            background: #e8f5e8;
            border-color: #4caf50;
        }

        .port-info {
            flex: 1;
        }

        .port-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .port-number {
            color: #666;
            font-size: 0.85rem;
        }

        .port-process {
            color: #888;
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .port-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .port-status.active {
            background: #ffebee;
            color: #c62828;
        }

        .port-status.available {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .conflicts-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .conflicts-title {
            font-size: 1.2rem;
            color: #d32f2f;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conflict-item {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .quick-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: #f5f5f5;
            border: 1px solid #ddd;
            color: #666;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: #e0e0e0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #f44336;
            box-shadow: 0 0 6px rgba(244, 67, 54, 0.4);
        }

        .status-indicator.available {
            background: #4caf50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s infinite;
        }

        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="auto-refresh" id="autoRefresh">
        <span id="refreshStatus">üîÑ Auto-refresh: ON</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>üîå Port Monitoring Dashboard</h1>
            <div class="subtitle">Real-time monitoring of all active coding projects</div>
        </div>

        <div class="controls">
            <button class="btn active" onclick="toggleAutoRefresh()">
                <span id="refreshBtn">‚è∏Ô∏è Pause Auto-refresh</span>
            </button>
            <button class="btn" onclick="refreshNow()">üîÑ Refresh Now</button>
            <button class="btn" onclick="showOnlyActive()">üî¥ Show Active Only</button>
            <button class="btn" onclick="showAll()">üìä Show All</button>
        </div>

        <div class="summary-cards" id="summaryCards">
            <!-- Summary cards will be populated here -->
        </div>

        <div class="projects-grid" id="projectsGrid">
            <div class="loading">
                üîç Scanning active projects...
            </div>
        </div>

        <div class="conflicts-section" id="conflictsSection" style="display: none;">
            <div class="conflicts-title">
                ‚ö†Ô∏è Port Conflicts Detected
            </div>
            <div id="conflictsList"></div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;
        let showActiveOnly = false;

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshStatus = document.getElementById('refreshStatus');
            
            if (autoRefresh) {
                refreshBtn.textContent = '‚è∏Ô∏è Pause Auto-refresh';
                refreshStatus.textContent = 'üîÑ Auto-refresh: ON';
                startAutoRefresh();
            } else {
                refreshBtn.textContent = '‚ñ∂Ô∏è Resume Auto-refresh';
                refreshStatus.textContent = '‚è∏Ô∏è Auto-refresh: OFF';
                clearInterval(refreshInterval);
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    loadPortData();
                }
            }, 3000); // Refresh every 3 seconds
        }

        function refreshNow() {
            document.getElementById('projectsGrid').classList.add('updating');
            loadPortData();
        }

        function showOnlyActive() {
            showActiveOnly = true;
            loadPortData();
        }

        function showAll() {
            showActiveOnly = false;
            loadPortData();
        }

        async function loadPortData() {
            try {
                const response = await fetch('/api/ports');
                const data = await response.json();
                
                updateSummaryCards(data.summary);
                updateProjectsGrid(data.projects);
                updateConflicts(data.summary.conflicts);
                updateLastUpdated(data.timestamp);
                
                document.getElementById('projectsGrid').classList.remove('updating');
            } catch (error) {
                console.error('Error loading port data:', error);
                document.getElementById('projectsGrid').innerHTML = 
                    '<div class="loading">‚ùå Error loading data. Retrying...</div>';
            }
        }

        function updateSummaryCards(summary) {
            const summaryCards = document.getElementById('summaryCards');
            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>Total Projects</h3>
                    <div class="value">${summary.total_projects}</div>
                    <div class="description">Active coding projects</div>
                </div>
                <div class="summary-card">
                    <h3>Active Ports</h3>
                    <div class="value" style="color: #f44336;">${summary.active_ports}</div>
                    <div class="description">Currently in use</div>
                </div>
                <div class="summary-card">
                    <h3>Available Ports</h3>
                    <div class="value" style="color: #4caf50;">${summary.available_ports}</div>
                    <div class="description">Ready to use</div>
                </div>
                <div class="summary-card">
                    <h3>Port Conflicts</h3>
                    <div class="value" style="color: ${summary.conflicts.length > 0 ? '#ff9800' : '#4caf50'};">${summary.conflicts.length}</div>
                    <div class="description">${summary.conflicts.length > 0 ? 'Needs attention' : 'All clear'}</div>
                </div>
            `;
        }

        function updateProjectsGrid(projects) {
            const projectsGrid = document.getElementById('projectsGrid');
            let html = '';

            for (const [projectName, project] of Object.entries(projects)) {
                // Filter based on show active only setting
                const hasActivePorts = Object.values(project.ports).some(port => port.in_use);
                if (showActiveOnly && !hasActivePorts) continue;

                const typeColor = getTypeColor(project.type);
                
                html += `
                    <div class="project-card">
                        <div class="project-header">
                            <div>
                                <div class="project-name">${projectName}</div>
                                <div class="project-description">${project.description || 'No description'}</div>
                                <div class="project-framework">${project.framework}</div>
                            </div>
                            <div class="project-type" style="background: ${typeColor}; color: white;">
                                ${project.type.toUpperCase()}
                            </div>
                        </div>
                        
                        <div class="ports-list">
                            ${generatePortsList(project.ports)}
                        </div>
                    </div>
                `;
            }

            if (html === '') {
                html = '<div class="loading">No projects found matching current filter</div>';
            }

            projectsGrid.innerHTML = html;
        }

        function generatePortsList(ports) {
            let html = '';
            
            for (const [portType, portInfo] of Object.entries(ports)) {
                const statusClass = portInfo.in_use ? 'active' : 'available';
                const processInfo = portInfo.process ? 
                    `<div class="port-process">Process: ${portInfo.process.command || 'Unknown'} (PID: ${portInfo.process.pid || 'N/A'})</div>` : '';
                
                html += `
                    <div class="port-item ${statusClass}">
                        <div class="port-info">
                            <div class="port-name">
                                <span class="status-indicator ${statusClass}"></span>
                                ${portType.charAt(0).toUpperCase() + portType.slice(1)}
                            </div>
                            <div class="port-number">Port: ${portInfo.port}</div>
                            ${processInfo}
                        </div>
                        <div class="port-status ${statusClass}">
                            ${portInfo.in_use ? 'In Use' : 'Available'}
                        </div>
                    </div>
                    
                    ${portInfo.in_use ? `
                        <div class="quick-actions">
                            <span class="quick-action" onclick="copyToClipboard('kill -9 ${portInfo.process?.pid || 'PID'}')">
                                üìã Copy Kill Command
                            </span>
                            <span class="quick-action" onclick="copyToClipboard('lsof -i :${portInfo.port}')">
                                üìã Copy Port Check
                            </span>
                            <span class="quick-action" onclick="window.open('http://localhost:${portInfo.port}', '_blank')">
                                üåê Open in Browser
                            </span>
                        </div>
                    ` : ''}
                `;
            }
            
            return html;
        }

        function updateConflicts(conflicts) {
            const conflictsSection = document.getElementById('conflictsSection');
            const conflictsList = document.getElementById('conflictsList');
            
            if (conflicts.length === 0) {
                conflictsSection.style.display = 'none';
                return;
            }
            
            conflictsSection.style.display = 'block';
            let html = '';
            
            conflicts.forEach(conflict => {
                html += `
                    <div class="conflict-item">
                        <strong>Port ${conflict.port}</strong> is used by multiple projects:
                        <ul style="margin: 5px 0 0 20px;">
                            ${conflict.projects.map(project => `<li>${project}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            conflictsList.innerHTML = html;
        }

        function updateLastUpdated(timestamp) {
            const lastUpdated = document.getElementById('lastUpdated');
            const date = new Date(timestamp);
            lastUpdated.textContent = `Last updated: ${date.toLocaleTimeString()}`;
        }

        function getTypeColor(type) {
            const colors = {
                'frontend': '#2196f3',
                'backend': '#4caf50',
                'fullstack': '#9c27b0',
                'unknown': '#757575'
            };
            return colors[type] || colors.unknown;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Could add a toast notification here
                console.log('Copied to clipboard:', text);
            });
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadPortData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
